# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: AWS Snapshot Backup Exfiltration
enabled: true
description: |-
  Detects the modification of an EC2 snapshot's permissions to enable access from another account

  References:
  * https://www.justice.gov/file/1080281/download

  False Positives:
  * Valid change to a snapshot's permissions
severity: Medium
query_text: |-
  %ingest.source_type="aws:cloudtrail"
  eventSource="ec2.amazonaws.com"
  eventName="ModifySnapshotAttribute"
  not userIdentity.arn:("WizAccess-Org-Level-IAM-Role")
  | stats
    min(timestamp) as firstTime,
    max(timestamp) as lastTime,
    count() as eventCount
    by
    userIdentity.arn,
    eventSource,
    eventName,
    awsRegion
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0010.exfiltration
- techniques.t1537.transfer_data_to_cloud_account
- source.cloudtrail
